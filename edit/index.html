<!doctype html>

<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	
	<meta content="Edit article" name="description"/>
	<meta content="Edit article" name="keywords"/>

	<title>Edit article</title>
	
	<!-- Include stylesheet -->
	<link href="https://cdn.bootcss.com/quill/1.3.5/quill.snow.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<style type="text/css">

	</style>


</head>

<body>

	<div class="container article">
		<!-- Create the editor container -->
		<div id="editor">
		  <p>Hello World!</p>
		  <p><br></p>
		</div>
        
        <div class="row">
            <div class="col-md-4"><button id='share' type="button" class="btn btn-primary">Share</button></div>
            <div class="col-md-8"><div id='address' class="alert alert-info" role="alert"></div></div>
        </div>
	</div>



	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.5/quill.min.js"></script>

	<!-- Initialize Quill editor -->
	<script>
	$(function(){
		var quill = new Quill('#editor', {
			theme: 'snow'
		});
        
        $('#share').click(function(){
        
            $.post('https://li.tianqitu.net/save', { 
                content: JSON.stringify(quill.getContents())
            },function(data){
                console.log(data);
                if(data.error) return;
                $('#address').text(data.shareID);
            },'json');
        
        });
	})

	</script>

</body>

</html>
